{% extends 'layout/basic.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
    <h2>Вход</h2>

    {% if user.is_authenticated %}
        <p>Вы уже вошли в систему.</p>
    {% else %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="hidden" name="next" value="{{ next }}">
            <button type="submit" class="btn btn-primary">Войти</button>
        </form>
    {% endif %}

{% endblock %}
